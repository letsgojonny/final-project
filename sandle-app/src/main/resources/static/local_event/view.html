<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SANDLE - 산들산들</title>
    <style>
      .guest {
        /*display: none;*/
      }
    </style>
  </head>
  <body>
    <h1>지역행사 게시판</h1>

    <div>
      <form
        id="local-form"
        action="update"
        method="post"
        enctype="multipart/form-data"
      >
        <table border="1">
          <tr>
            <th>번호</th>
            <td><input id="l-no" type="text" name="no" readonly /></td>
          </tr>
          <tr>
            <th>제목</th>
            <td><input id="l-title" type="text" name="title" /></td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea
                id="l-content"
                name="content"
                rows="10"
                cols="60"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>태그명</th>
            <td>
              <textarea id="l-tag" name="tag" rows="1" cols="60"></textarea>
            </td>
          </tr>
          <tr>
            <th>기간</th>
            <td>
              <textarea
                id="l-period"
                name="period"
                rows="1"
                cols="60"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>우편주소</th>
            <td>
              <textarea
                id="l-postno"
                name="postno"
                rows="1"
                cols="60"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>기본주소</th>
            <td>
              <textarea
                id="l-basicAddress"
                name="basicAddress"
                rows="1"
                cols="60"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>상세주소</th>
            <td>
              <textarea
                id="l-detailAddress"
                name="detailAddress"
                rows="1"
                cols="60"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>작성자</th>
            <td>
              <input id="l-nickname" readonly />
            </td>
          </tr>
          <tr>
            <th>등록일</th>
            <td>
              <input id="l-createdDate" readonly />
            </td>
          </tr>

          <tr>
            <th>첨부파일</th>
            <td>
              <input type="file" name="files" multiple />
              <ul id="f-files"></ul>
            </td>
          </tr>
        </table>

        <div>
          <button id="btn-index" type="button">목록</button>
          <button id="btn-update" type="button" class="guest">변경</button>
          <button id="btn-delete" type="button" class="guest">삭제</button>
        </div>
      </form>
    </div>

    <script src="view.js"></script>
  </body>
</html>
