<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SANDLE - 산들산들</title>
    <style>
      .guest {
        /*display: none;*/
      }
    </style>
  </head>
  <body>
    <h1>지역행사 게시판</h1>

    <div>
      <form
        id="board-form"
        action="update"
        method="post"
        enctype="multipart/form-data"
      >
        <table border="1">
          <tr>
            <th>번호</th>
            <td><input type="text" name="no" readonly /></td>
          </tr>
          <tr>
            <th>제목</th>
            <td><input type="text" name="title" /></td>
          </tr>
          <tr>
            <th>내용</th>
            <td><textarea name="content" rows="10" cols="60"></textarea></td>
          </tr>
          <tr>
            <th>태그명</th>
            <td><textarea name="tag" rows="1" cols="60"></textarea></td>
          </tr>
          <tr>
            <th>기간</th>
            <td><textarea name="period" rows="1" cols="60"></textarea></td>
          </tr>
          <tr>
            <th>우편주소</th>
            <td><textarea name="postno" rows="1" cols="60"></textarea></td>
          </tr>
          <tr>
            <th>기본주소</th>
            <td>
              <textarea name="basic-address" rows="1" cols="60"></textarea>
            </td>
          </tr>
          <tr>
            <th>상세주소</th>
            <td>
              <textarea name="detail-address" rows="1" cols="60"></textarea>
            </td>
          </tr>
          <tr>
            <th>작성자</th>
            <td>
              <input id="f-nickname" readonly />
            </td>
          </tr>
          <tr>
            <th>등록일</th>
            <td>
              <input id="f-created-date" readonly />
            </td>
          </tr>

          <tr>
            <th>첨부파일</th>
            <td>
              <input type="file" name="files" multiple />
              <ul id="f-files"></ul>
            </td>
          </tr>
        </table>

        <div>
          <button id="btn-index" type="button">목록</button>
          <button id="btn-update" type="button" class="guest">변경</button>
          <button id="btn-delete" type="button" class="guest">삭제</button>
        </div>
      </form>
    </div>

    <script>
      // http://localhost:8080/web/board/view.html?no=100
      const values = location.href.split("?");
      if (values.length == 1) {
        alert("URL이 옳지 않습니다.");
        location.href = "index.html";
      }

      // no=100
      const param = values[1].split("=");
      if (param.length == 1 || param[0] != "no") {
        alert("URL이 옳지 않습니다.");
        location.href = "index.html";
      }

      let no = parseInt(param[1]);
      if (isNaN(no)) {
        alert("URL이 옳지 않습니다.");
        location.href = "index.html";
      }

      fetch("../locals/" + no)
        .then((response) => {
          return response.json();
        })
        .then((result) => {
          if (result.status == "failure") {
            alert("행사정보를 조회할 수 없습니다.");
            location.href = "index.html";
            return;
          }

          let local = result.data;
          console.log(local);
          document.querySelector("input[name='no']").value = local.no;
          document.querySelector("input[name='title']").value = local.title;
          document.querySelector("textarea[name='content']").value =
            local.content;
          document.querySelector("textarea[name='tag']").value = local.tag;
          document.querySelector("textarea[name='period']").value =
            local.period;
          document.querySelector("textarea[name='postno']").value =
            local.postno;
          document.querySelector("textarea[name='basic-address']").value =
            local.basicAddress;
          document.querySelector("textarea[name='detail-address']").value =
            local.detailAddress;

          // 기존엔 board.writer.name 이라 함 체크
          document.querySelector("#f-nickname").innerHTML = local.nickname;
          document.querySelector("#f-created-date").innerHTML =
            local.createdDate;
          document.querySelector("#f-view-count").innerHTML = local.viewCount;

          let ul = "";
          local.attachedFiles.forEach((file) => {
            console.log(file);
            if (file.no == 0) return;
            let html = `
      <li id="li-${file.no}">
        <a href="https://kr.object.ncloudstorage.com/bitcamp-bucket08/local/${file.filepath}">${file.originalFilename}</a>
        [<a href="#" onclick="deleteFile(${local.no}, ${file.no}); return false;">삭제</a>] 
      </li>`;
            ul += html;
          });
          document.querySelector("#f-files").innerHTML = ul;

          // writer.no 어떤 근거로 쓴건지 체크
          checkOwner(local.writer.no);
        });

      // writerNo 어떤 근거로 쓴건지 체크
      function checkOwner(writerNo) {
        fetch("../auth/user")
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            console.log(result);
            if (result.status == "success") {
              if (result.data.no == writerNo) {
                document.querySelector("#btn-update").classList.remove("guest");
                document.querySelector("#btn-delete").classList.remove("guest");
              }
            }
          })
          .catch((exception) => {
            alert("로그인 사용자 정보 조회 중 오류 발생!");
            console.log(exception);
          });
      }

      function deleteFile(localNo, fileNo) {
        fetch("../locals/" + localNo + "/files/" + fileNo, {
          method: "DELETE",
        })
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            if (result.status == "success") {
              let li = document.querySelector("#li-" + fileNo);
              document.querySelector("#f-files").removeChild(li);
            } else {
              alert("파일 삭제 실패!");
            }
          })
          .catch((exception) => {
            alert("파일 삭제 중 오류 발생!");
            console.log(exception);
          });
      }

      document.querySelector("#btn-index").onclick = function () {
        location.href = "index.html";
      };

      document.querySelector("#btn-update").onclick = function () {
        const form = document.querySelector("#board-form");
        const formData = new FormData(form);

        fetch("../locals/" + document.querySelector("input[name='no']").value, {
          method: "PUT",
          body: formData,
        })
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            if (result.status == "success") {
              location.href = "index.html";
            } else {
              alert("변경 실패!");
            }
          })
          .catch((exception) => {
            alert("변경 중 오류 발생!");
            console.log(exception);
          });
      };

      document.querySelector("#btn-delete").onclick = function () {
        fetch("../locals/" + document.querySelector('input[name="no"]').value, {
          method: "DELETE",
        })
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            if (result.status == "success") {
              location.href = "index.html";
            } else {
              alert("삭제 실패!");
            }
          })
          .catch((exception) => {
            alert("삭제 중 오류 발생!");
            console.log(exception);
          });
      };
    </script>
  </body>
</html>
